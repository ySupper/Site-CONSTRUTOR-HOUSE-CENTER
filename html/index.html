<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Construtor House Center - Sua loja de materiais para construção e reforma.">
    <title>Construtor House Center</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="homepage">
    <!-- HEADER -->
    <header class="custom-header">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo">
                <a href="index.html">
                    <img src="../img/logo.jpg" height="500" width="150" alt="Construtor House Center" class="logo-img">
                </a>
            </div>
            <div class="contact-info">
                <span><i class="fas fa-circle"></i> Central de Atendimento: (11) 5926-4309</span>
                <span><i class="fas fa-circle"></i> <a href="contato.html">Fale Conosco</a></span>
            </div>
            <div class="search-bar">
                <form id="search-form" action="javascript:void(0);">
                    <input type="text" id="search-input" placeholder="O que você procura?" aria-label="Buscar produtos">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <!-- Bottom Bar -->
        <nav class="bottom-bar">
            <ul>
                <li id="produtos-dropdown" class="dropdown">
                    <a href="#" class="dropbtn">Produtos</a>
                    <div class="dropdown-content" id="produtos-menu">
                        <a href="hidraulica.html">Hidráulica</a>
                        <a href="eletrica.html">Elétrica</a>
                        <a href="pesados.html">Materiais Pesados</a>
                        <a href="ferramentas.html">Ferramentas</a>
                    </div>
                </li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="local.html">Onde Estamos</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <!-- BANNER -->
    <section class="banner">
        <img src="../img/banner.jpg" alt="Banner Promocional">
    </section>

    <!-- DESTAQUES -->
    <section class="destaques">
        
        <div class="carrossel-container">
            <div class="carrossel-slide active">
                <img src="../img/img1.png" alt="Imagem 1">
                <div class="caption"></div>
            </div>
            <div class="carrossel-slide">
                <img src="../img/img2.png" alt="Imagem 2">
                <div class="caption"></div>
            </div>
            <div class="carrossel-slide">
                <img src="../img/img3.png" alt="Imagem 3">
                <div class="caption"></div>
            </div>
            
            <!-- Adicione mais slides conforme necessário -->
            <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
            <a class="next" onclick="moveSlide(1)">&#10095;</a>
        </div>
        <div class="dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <!-- Adicione mais pontos conforme necessário -->
        </div>        
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 Construtor House Center</p>
        <div class="redes-sociais">
            <a href="#"><img src="../img/facebook.jpeg" alt="Facebook"></a>
            <a href="#"><img src="../img/twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/construtorhouse/"><img src="../img/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    
    <script src="../js/carrosel.js"></script>
</body>
</html>
